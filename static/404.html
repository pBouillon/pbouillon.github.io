<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Handle trailing slash redirects
        const path = window.location.pathname;
        if (path.endsWith('/') && path !== '/') {
            const newPath = path.slice(0, -1);
            window.location.replace(window.location.origin + newPath);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
