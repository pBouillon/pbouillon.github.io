<button
  tabindex="0"
  role="button"
  class="flex items-center justify-center w-10 h-10 text-gray-500 border border-gray-400 rounded-lg dark:bg-gray-600 dark:text-gray-200 dark:border-gray-200"
  (click)="onToggleDarkMode.emit()"
>
  <i *ngIf="!isDarkModeEnabled" class="text-base bi bi-moon-stars"></i>
  <i *ngIf="isDarkModeEnabled" class="text-lg bi bi-sun"></i>
</button>
