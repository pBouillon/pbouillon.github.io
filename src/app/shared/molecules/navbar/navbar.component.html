<div class="flex items-center justify-between p-5 bg-white shadow-lg">
  <a routerLink="/" class="text-2xl font-semibold tracking-wide md:text-3xl">
    {{ title }}
  </a>

  <div class="flex gap-8">
    <nav class="items-center hidden gap-8 text-xl md:flex">
      <app-navbar-link
        *ngFor="let link of links"
        [href]="link.href"
        [label]="link.label"
        [isExternal]="link.isExternal"
      ></app-navbar-link>
    </nav>

    <app-dark-mode-toggler-icon
      [isDarkModeEnabled]="isDarkModeEnabled"
      (onToggleDarkMode)="onToggleDarkMode.emit()"
    ></app-dark-mode-toggler-icon>
  </div>

  <i
    class="visible text-2xl md:hidden bi bi-list"
    (click)="onBurgerMenuClicked.emit()"
  ></i>
</div>
