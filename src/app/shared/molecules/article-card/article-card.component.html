<div
  class="max-w-md p-5 space-y-4 bg-white border rounded shadow md:hover:scale-105 hover:cursor-pointer dark:bg-gray-600"
  (click)="navigateToArticle()"
>
  <p class="text-xl font-semibold leading-relaxed tracking-wide text-center">
    {{ article.title }}
  </p>

  <hr />

  <p>{{ article.description }}</p>

  <div>
    <app-tags [tags]="article.tags"></app-tags>
  </div>
</div>
