<a
  class="flex gap-2 border-b-2 border-transparent cursor-pointer w-fit hover:border-sky-500"
  (click)="navigateToUrl()"
  [target]="isExternal ? '_blank' : '_self'"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  {{ label }}
  <span *ngIf="isExternal">
    <i
      class="text-sm bi bi-box-arrow-up-right"
      [ngClass]="isHovered ? 'text-inherit' : 'text-gray-400'"
    ></i>
  </span>
</a>
